<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
    <meta name = "description" content = "">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "">
   
  </head>
  <body>
    
    {% for message in messages %}
    <div class = "alert alert-{{message.tags}} alert-dismissible fade show" role = "alert">
      <strong> Message: </strong> {{ message }}
      <button type = "button" class="close" data-dismiss = "alert" aria-label= "close">
      <span aria-hidden = "true">&times;</span></buton>
    {% endfor %}


    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
      <form action = "/signup" method = "POST">
        
          {% csrf_token %}
            <label for=""> <b>UserName</b></label>
            <input type = "text" id="username" name = "username" placeholder = "Create a user name (only letters and numbers)"  required>
            <br>

            <label for=""> <b>First Name</b></label>
            <input type = "text" id="fname" name = "fname" placeholder = "Enter Your First Name" required>
            <br>

            <label for=""> <b>Last Name</b></label>
            <input type = "text" id="lname" name = "lname" placeholder = "Enter Your Last Name" required>
            <br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>

        
            <label for=""><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id = "pass1" name="pass1" required>
            <br>

        
            <label for=""><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id = "pass2" name="pass2" required>
            <br>
        
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
        
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
              <button type="button" >Cancel</button>
              <button type="submit">Sign Up</button>
            
          </form>

     
      
	<script src="index.js"></script>
  </body>
</html>
